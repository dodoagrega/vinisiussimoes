<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinícius Simões</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 100px);
            background-color: #e9ecef;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        footer {
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 2px solid #dee2e6;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Vinícius Simões</h1>
    </header>
    <main>
        <img src="caminho/para/imagem.jpg" alt="Vinícius Simões em corrida">
    </main>
    <footer>
        <div class="social-links">
            <a href="https://www.instagram.com/viniciussimoes" target="_blank">Instagram</a>
            <a href="https://www.twitter.com/viniciussimoes" target="_blank">Twitter</a>
            <a href="https://www.facebook.com/viniciussimoes" target="_blank">Facebook</a>
        </div>
    </footer>
</body>
</html>
